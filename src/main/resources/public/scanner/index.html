<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ScanNetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="scanner/main.css">
</head>
<body>
<div class="container">
    <div class="mx-auto">
        <h5 class="card-title">ScanNet Application</h5>
        <form action="/" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">IP-address / mask </span>
                <input type="text" name="mask" id="mask" required class="form-control"
                       placeholder="1.1.1.1/24"
                       aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Thread counts:</span>
                <input type="number" name="threadCount" id="threadCount" required class="form-control" placeholder="254"
                       aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">start</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
